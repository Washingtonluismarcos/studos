<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tentar abri esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/300px.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/750.png" type="image/png">
       <img src="imagens/1000px.png" alt="imagen frexivel">
    </picture>
    <h1>Reproduindo Áudios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/WhatsApp Audio 2023-08-30 at 16.40.50.mp4"controls autoplay></audio>
    <p>audio compativel com varios navegadores</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/WhatsApp Audio 2023-08-30 at 16.40.50.mp3" type="audio/mpeg">
        <source src="midia/WhatsApp Audio 2023-08-30 at 16.40.50.ogg" type="audio/ogg">
        <source src="midia/WhatsApp Audio 2023-08-30 at 16.40.50.wav" type="audio/wav">
        <p>infelismente seu navegador não consegue reproduzir o audio. <a href="midia/WhatsApp Audio 2023-08-30 at 16.40.50.mp4"> clicke aqui para baixa o audio</a></p>
    </audio>
    
</body>
</html>
